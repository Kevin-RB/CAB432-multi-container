name: receipt-app

services:
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - app-net
    depends_on:
      - ollama
      - tesseract
    develop:
      watch:
        - action: sync+restart
          path: ./backend
          target: /usr/src/app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json

  tesseract:
    build:
      context: ./tesseract-ocr
      dockerfile: Dockerfile
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "tesseract --version"]
      interval: 1m
      timeout: 5s
      retries: 3
      start_period: 30s
    develop:
      watch:
        - action: sync+restart
          path: ./tesseract-ocr
          target: /app
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - app-net
    depends_on:
      ollama-init:
        condition: service_completed_successfully

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    volumes:
      - ollama:/root/.ollama
    networks:
      - app-net
    entrypoint: >
      sh -c "
      ollama serve &
      sleep 10 &&
      ollama pull gemma3:1b &&
      pkill ollama
      "
    restart: "no"

networks:
  app-net:

volumes:
  ollama: